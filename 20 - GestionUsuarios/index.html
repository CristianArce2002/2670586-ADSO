<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Gestion Usuarios</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_insertar">
                    Insertar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="contenedor_cartas"></div>
        </div>
    </div>


    // Modal insertar
    <div class="modal fade" id="modal_insertar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Insertar</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula"><br><br>

                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres"><br><br>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos"><br><br>

                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono"><br><br>

                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion"><br><br>

                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email"><br><br>

                        <input type="submit" data-dismiss="modal" value="Enviar" onclick="insertar()">
                    </form>
                </div>
            </div>
        </div>
    </div>


    //modal editar
    <div class="modal fade" id="modal_editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="editar_cedula" name="cedula" disabled><br><br>

                        <label for="nombres">Nombres:</label>
                        <input type="text" id="editar_nombres" name="nombres"><br><br>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="editar_apellidos" name="apellidos"><br><br>

                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="editar_telefono" name="telefono"><br><br>

                        <label for="direccion">Dirección:</label>
                        <input type="text" id="editar_direccion" name="direccion"><br><br>

                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="editar_email" name="email"><br><br>

                        <input type="submit" data-dismiss="modal" value="Editar" onclick="editar()">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/codigo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
